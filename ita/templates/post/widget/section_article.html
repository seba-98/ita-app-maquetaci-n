{% load i18n %}
{% if articles %}
<section class="container mb-5" id="articulos">
    <div class="row">
        <div class="col">
            <div class="row header-content">
                <!-- Izquierda -->
                <div class="col title-section-content">
                    <i class="icon icon-articulos"></i>
                    <h2>{% trans "Artículos" %}</h2>
                </div>
                <!-- Fin izquierda -->

                <!-- Derecha -->
                <div class="col links-section-content">
                    <a href="{{url_article}}">{% trans "Ver sección" %}
                        <i class="icon icon-arrow-right-red mr-0"></i>
                    </a>
                </div>
                <!-- Fin Derecha -->
            </div>
            <div class="row">
                <div class="col">
                    <div class="line-divider"></div>
                </div>
            </div>
            {% include 'post/components/widget_horizontal_2.html' with posts=articles %}
        </div>
    </div>
</section>
{% endif %}
